{%extends 'layout.html'%}
{%block content%}
<div class='row'>
    {%for image in path%}
    <div class="column">
    <img src="/static/images/{{image}}" alt="Italian Trulli" width='300' height="300">
    <a href="/static/images/{{image}}" download>
        <button type="submit" class='download'>Download</button>
      </a>
    </div>
        
    
    {%endfor%}
</div>
{%endblock%}
