{%extends 'layout.html'%}
{%block content%}
<form method='POST'>
    <h3 style='text-align: center;'>Sign Up</h3>
    <label for='name'>Username: </label>
    <input type="text" id='name' name='name' placeholder="Enter your name" ><br><br>
    <label for='email'>Email: </label>
    <input type="email" id='email' name='email' placeholder="Enter your mailid" ><br><br>
    <label for='password1'>Password: </label>
    <input type="password" id='password1' name='password1' placeholder="Enter your password" ><br><br>
    <label for='password2'>Confirm Password:</label>
    <input type="password" id='password2' name='password2' placeholder="Confirm_password" ><br><br>
    <br>
    <button type="submit" class='button'>Submit</button>
</form>

{%endblock%}
