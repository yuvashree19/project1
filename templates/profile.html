{%extends 'layout.html'%}
{%block content%}
<h1>PROFILE</h1>
<img class='profile' src={{image_url}} alt='Default profile picture'>
<form method='POST' action="/profile" enctype="multipart/form-data">
    <label for='image'>Update profile</label>
    <input type="file" name='image' id='image'>
    <button type="submit">Update Profile</button>

</form>

<br>
<hr>
<table >
    <tr>
        <th>UserName:</th>
        <td>{{user.name}}</td>
    </tr>
    <tr>
        <th>
            Email:
        </th>
        <td>{{user.email}}</td>
    </tr>
    <tr>
        <th>
            Gender:
        </th>
        <td>{{user.gender}}</td>
    </tr>
    <tr>
        <th>
            Phone Number:
        </th>
        <td>{{user.phonenumber}}</td>
    </tr>
</table>
<a href='update'><button type='submit' value='submit' style='margin-left:75%;'>Click to update</button></a>



{%endblock%}
